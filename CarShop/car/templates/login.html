{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - iLanding</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css'%}" rel="stylesheet">

  <style>
      .login-card {
          border: none;
          border-radius: 15px;
          box-shadow: 0px 0px 30px rgba(0,0,0,0.1);
          padding: 40px;
          background: #fff;
      }

      /* Target Django form inputs to make them look like Bootstrap form-control */
      form input[type="text"],
      form input[type="password"],
      form input[type="email"] {
          display: block;
          width: 100%;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.5;
          color: #212529;
          background-color: #fff;
          background-clip: padding-box;
          border: 1px solid #ced4da;
          border-radius: 0.375rem;
          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
          margin-bottom: 15px;
      }

      form input:focus {
          color: #212529;
          background-color: #fff;
          border-color: #86b7fe;
          outline: 0;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      form label {
          margin-bottom: 5px;
          font-weight: 600;
          color: #444;
      }

      form p {
          margin-bottom: 15px;
      }

      .btn-submit {
          width: 100%;
          border-radius: 50px;
          padding: 10px 20px;
          background: var(--accent-color); /* Uses the template blue/accent */
          color: white;
          border: none;
          font-weight: bold;
          margin-top: 10px;
      }
      .btn-submit:hover {
          background: var(--nav-hover-color);
          color: white;
      }
  </style>

</head>

<body class="index-page">


  <main class="main">

    <section id="login-section" class="section light-background" style="min-height: 80vh; display: flex; align-items: center;">

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8" data-aos="fade-up" data-aos-delay="100">

            <div class="login-card">
                <div class="text-center mb-4">
                    <h2 class="sitename" style="color: var(--heading-color);">Welcome Back</h2>
                    <p class="text-muted">Please login to your account</p>
                </div>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn-submit">Login</button>
                </form>

                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#">Register here</a></small>
                </div>
            </div>

          </div>
        </div>
      </div>

    </section>

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js'%}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js'%}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js'%}"></script>

  <script src="{% static 'assets/js/main.js'%}"></script>

</body>

</html>
